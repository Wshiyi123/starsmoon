<!DOCTYPE html>
<html lang="zh-CN">

        header {
            background-color: #e9c46a;
            padding: 20px;
            text-align: center;
            color: white;
        }

            background-color: #f4a261;
            padding: 10px;

        nav a {

            text-decoration: none;
            margin: 0 15px;
        }

            padding: 20px;
        }

      .book-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

      .book-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

      .book-card h3 {
            color: #2a9d8f;
        }

      .book-card p {
            color: #777;

    <header>
        <h1>温暖言情小说世界</h1>

    <nav>
