<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乘风2025初舞台</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #e91e63;
      margin-bottom: 30px;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .image-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .image-card img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 5px;
    }

    .image-card p {
      margin-top: 10px;
      font-weight: bold;
      color: #e91e63;
    }
  </style>
</head>

<body>
  <h1>乘风2025初舞台</h1>
  <div class="image-container">
    <div class="image-card">
      <img src="弹幕高频词云图.png" alt="弹幕高频词云图">
      <p>弹幕高频词云图</p>
    </div>
    
    <div class="image-card">
      <img src="乘风2025海报.jpg" alt="乘风2025">
      <p>乘风2025海报</p>
    </div>
    
    <div class="image-card">
      <img src="弹幕高频词柱状图.png" alt="弹幕高频词Top30柱状图">
      <p>弹幕高频词Top30柱状图</p>
    </div>
  </div>
</body>

</html>
