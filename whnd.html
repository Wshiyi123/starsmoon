<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我怀念的 - 孙燕姿 歌词</title>
    <style>
        /* 页面基础样式 */
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            line-height: 1.8;
            padding: 2rem;
        }

        /* 歌词容器 */
        .lyric-container {
            max-width: 680px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 标题样式 */
        .song-title {
            color: #2c3e50;
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 1.5em;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 0.5em;
        }

        /* 通用段落样式 */
        .verse {
            margin: 1.2em 0;
            color: #34495e;
        }

        /* 副歌强调样式 */
        .chorus {
            color: #c0392b;
            font-weight: 600;
            margin: 2em 0;
            padding: 1em;
            background: #f9f9f9;
            border-left: 4px solid #e74c3c;
        }

        /* 过渡段落 */
        .bridge {
            color: #7f8c8d;
            font-style: italic;
            margin: 1.5em 0;
        }

        /* 版权声明 */
        .copyright {
            text-align: center;
            color: #95a5a6;
            font-size: 0.9em;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <div class="lyric-container">
        <h1 class="song-title">我怀念的</h1>
        
        <div class="verse">
            <p>我问为什么 那女孩传简讯给我</p>
            <p>而你为什么 不解释低着头沉默</p>
            <p>我该相信你很爱我 不愿意敷衍我</p>
            <p>还是明白你已不想挽回什么</p>
        </div>

        <div class="chorus">
            <p>我怀念的是无话不说</p>
            <p>我怀念的是一起作梦</p>
            <p>我怀念的是争吵以后</p>
            <p>还是想要爱你的冲动</p>
        </div>

        <div class="verse">
            <p>我记得那年生日 也记得那一首歌</p>
            <p>记得那片星空 最紧的右手 最暖的胸口</p>
            <p>谁忘了 我怀念的是无言感动</p>
            <p>我怀念的是绝对炽热</p>
        </div>

        <div class="bridge">
            <p>太爱了 所以我</p>
            <p>没有哭 没有说</p>
        </div>

        <div class="chorus">
            <p>我怀念的是无话不说</p>
            <p>我怀念的是一起作梦</p>
            <p>我怀念的是争吵以后</p>
            <p>还是想要爱你的冲动</p>
        </div>

        <div class="copyright">
            <p>※ 本页面仅作歌词展示示例</p>
            <p>歌词版权归属原著作权人 华纳音乐</p>
        </div>
    </div>
</body>
</html>
