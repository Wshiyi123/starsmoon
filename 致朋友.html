<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致朋友</title>
    <style>
        body {
            font-family: 'SimSun', sans-serif;
            background-color: #e4eaf2;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 30px;
        }

        p {
            color: #666;
            font-size: 20px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <h1>致挚友</h1>
    <p>在时光长河悠然流淌，</p>
    <p>命运之线奇妙交织一方。</p>
    <p>与你相遇宛如星辰闪亮，</p>
    <p>友谊乐章轻轻奏响。</p>
    <p>困难时刻你坚定在旁，</p>
    <p>欢声笑语共沐暖阳。</p>
    <p>岁月变迁情谊从未变样，</p>
    <p>有你相伴前路满是光芒。</p>
</body>

</html>
