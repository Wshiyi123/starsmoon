<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>那些年 - CD封面与滚动歌词</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

       .cd-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

       .cd-cover {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url('https://dummyimage.com/300x300/000/fff&text=Those+Years+CD+Cover');
            background-size: cover;
            animation: rotate 10s linear infinite;
            animation-play-state: paused;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

       .lyrics-container {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

       .lyrics {
            white-space: pre-line;
        }

       .highlight {
            color: red;
        }

       .button-container {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="cd-container">
        <div class="cd-cover"></div>
    </div>
    <div class="lyrics-container">
        <div class="lyrics" id="lyrics"></div>
    </div>
    <div class="button-container">
        <button id="play-pause-btn">停止</button>
    </div>
    <!-- 这里可以替换成自己的音乐，将 src 属性的值修改为你的音乐文件路径 -->
    <audio id="audio" autoplay>
        <source src=""C:\Users\25877\Desktop\audio\1741922612675My Dear-张洢豪-ringtone.mp3"" type="audio/mpeg">
        你的浏览器不支持音频播放。
    </audio>
    <script>
        const lyrics = [
            { time: 0, text: "又回到最初的起点" },
            { time: 3, text: "记忆中你青涩的脸" },
            { time: 6, text: "我们终于来到了这一天" },
            { time: 9, text: "桌垫下的老照片" },
            { time: 12, text: "无数回忆连结" },
            { time: 15, text: "今天男孩要赴女孩最后的约" }
        ];

        const audio = document.getElementById('audio');
        const lyricsElement = document.getElementById('lyrics');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const cdCover = document.querySelector('.cd-cover');

        // 生成歌词节点
        lyrics.forEach((line) => {
            const p = document.createElement('p');
            p.textContent = line.text;
            p.dataset.time = line.time;
            lyricsElement.appendChild(p);
        });

        audio.addEventListener('timeupdate', function () {
            const currentTime = audio.currentTime;
            const lines = lyricsElement.querySelectorAll('p');
            lines.forEach((line) => {
                const lineTime = parseFloat(line.dataset.time);
                if (currentTime >= lineTime) {
                    line.classList.add('highlight');
                    line.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    line.classList.remove('highlight');
                }
            });
        });

        // 页面加载时自动开始动画
        cdCover.style.animationPlayState = 'running';

        playPauseBtn.addEventListener('click', function () {
            if (audio.paused) {
                audio.play();
                cdCover.style.animationPlayState = 'running';
                this.textContent = '停止';
            } else {
                audio.pause();
                cdCover.style.animationPlayState = 'paused';
                this.textContent = '播放';
            }
        });
    </script>
</body>

</html>
